<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Cadastro do aluno</h1>
        <p>insira as informações abaixo para cadastrar-se</p>
    </div>
    <section>
        <div>
            <label>Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
    </section>
    <div>
        <label>Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label>Data de nascimento</label>
        <input type="date" name="data de nascimento" id="data de nascimento">
    </div>
    <div>
        <label>Turma</label>
        <select id="turma" name="turma">
            <option value="Turma A">A</option>
            <option valua="Turma B">B</option>
            <option value="Turma C">C</option>
        </select> 
    </div>
    <div>
        <label>Gênero</label>
        <input type="radio" id="masculino" name="gênero" value="masculino">
		<label for="masculino">Masculino</label>
		<input type="radio" id="feminino" name="gênero" value="feminino">
		<label for="feminino">Feminino</label>
		<input type="radio" id="outro" name="gênero" value="outro">
		<label for="outro">Outro</label>
    </div>
    <div>
        <label>Preferências</label>
        <input type="checkbox" id="esportes" name="esportes" value="esportes">
        <label for="esportes">Esportes</label>
        <input type="checkbox" id="musica" name="musica" value="musica">
        <label for="musica">Musica</label>
        <input type="checkbox" id="arte" name="arte" value="arte">
        <label for="arte">Arte</label>
    </div>
    <div>
        <textarea name="observações" rows="10" cols="50">Observações</textarea>
    </div>
    <div>
        <input type="submit" value="Enviar">
    </div>
    


    
</body>
</html>
